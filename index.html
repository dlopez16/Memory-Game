<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Memory.css">
    <title>Document</title>
</head>
<body>

    <h1>Card Flip with Text</h1>
    <h3>Hover over the image below:</h3>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="profile.png" alt="Avatar" style="width:300px;height:300px;">
            </div>
            <div class="flip-card-back">
                <h1>John Doe</h1>
                <p>Architect & Engineer</p>
                <p>We love that guy</p>
            </div>
        </div>
    </div>


    <!-- <div class="parent">
        <div class="back">
            back
        </div>
        <div class="front">
            front
        </div>
    </div> -->



    <h1>Memory Game</h1>
    <div id="container">
        <div class="square red box1 parent" data-value="red">
            <div class="front">
                <h1>Box 1</h1>
            </div>
            <div class="back">
                <img src="./yggdrasil.jpeg" alt="Yggdrasil Tree">
            </div>
        </div>
        <div class="square blue box2 parent" data-value="blue">
            <div class="front">
                <h1>Box 2</h1>
            </div>
            <div class="back">
                <img src="./yingyang.png" alt="Yggdrasil Tree">
            </div>
        </div>
        <div class="square blue box3 parent" data-value="blue">
            <div class="front">
                <h1>Box 3</h1>
            </div>
            <div class="back">
                <img src="./yingyang.png" alt="Yggdrasil Tree">
            </div>
        </div>
        <div class="square red box4 parent" data-value="red">
            <div class="front">
                <h1>Box 4</h1>
            </div>
            <div class="back">
                <img src="./yggdrasil.jpeg" alt="Yggdrasil Tree">
            </div>
        </div>
    </div>
    <h2 class="result"></h2>
    <script src="./Memory.js"></script>
</body>
</html>
